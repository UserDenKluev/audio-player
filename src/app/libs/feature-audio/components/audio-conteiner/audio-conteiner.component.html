<div class="container">
  <div *ngIf="errorAudioList$ | async as error; else isNotError">
    <p>{{ error }}</p>
  </div>
  <ng-template #isNotError>
    <div class="audio-list-container">
      <app-audio-list
        [audioList$]="audioList$"
        (selectAudio)="selectAudio($event)"
      ></app-audio-list>
    </div>
  </ng-template>
  <div class="player-container">
    <app-player [audioData]="selectedAudio"></app-player>
  </div>
</div>
